name: CD (TestPyPI)

env:
  TWINE_USERNAME: __token__
  TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}

on:
  push:
    tags:
      - "v*.*.*"   # Déclenchement uniquement sur les tags versionnés (ex: v1.0.0)

permissions:
  contents: read

jobs:
  publish:
    # ✅ Condition correcte : le job s'exécute si le workflow précédent (CI) a réussi
    # ou si l'événement est un push direct
    if: ${{ github.event.workflow.conclusion == 'success' || github.event_name == 'push' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build the package
        run: python -m build

      - name: Check the package
        run: twine check dist/*

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          twine upload \
            --repository-url https://test.pypi.org/legacy/ \
            dist/*